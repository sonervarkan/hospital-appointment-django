{% load static %}
<html>
    <head>
        <title>Add Department</title>
        
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="{% url 'home' %}"> Home Page </a></li>
                
            </ul>
        </div>
        <form action="{% url 'add_department' %}" method="post">

            <button type="submit">Add</button>
        </form>
    </body>
</html>
